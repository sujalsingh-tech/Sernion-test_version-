<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    /* Custom styles for proper eye icon positioning */
    .input-container {
      position: relative;
      width: 100%;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      cursor: pointer;
      height: 20px;
      display: flex;
      align-items: center;
      pointer-events: auto;
    }
    .error-message {
      margin-top: 4px;
      color: #ef4444;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
    }
    .error-message:before {
      content: "\f06a";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 0.25rem;
      font-size: 0.75rem;
    }
    .shake-animation {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
      40%, 60% { transform: translate3d(3px, 0, 0); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Inter',sans-serif]">
  <div class="bg-white p-10 rounded-xl shadow-lg max-w-md w-full mx-4">
    <h2 class="text-2xl font-semibold text-center mb-2">Welcome Back</h2>
    <p class="text-center text-sm text-gray-600 mb-6">Sign into your account to continue</p>

    <div class="space-y-5">
      <!-- Full name field -->
      <div>
        <label class="block text-sm mb-1.5">Full name <span class="text-red-500">*</span></label>
        <div class="input-container">
          <input type="text" id="fullName" placeholder="Enter your full name" 
            class="w-full border bg-gray-100 rounded-md outline-none py-2.5 px-3 text-sm transition" />
        </div>
        <div id="fullNameError" class="error-message hidden"></div>
      </div>
      
      <!-- Email field -->
      <div>
        <label class="block text-sm mb-1.5">Email <span class="text-red-500">*</span></label>
        <div class="input-container">
          <input type="email" id="email" placeholder="Enter your email" 
            class="w-full border bg-gray-100 rounded-md outline-none py-2.5 px-3 text-sm transition" />
        </div>
        <div id="emailError" class="error-message hidden"></div>
      </div>
      
      <!-- Password field -->
      <div>
        <label class="block text-sm mb-1.5">Password <span class="text-red-500">*</span></label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full border bg-gray-100 rounded-md outline-none py-2.5 px-3 text-sm transition" />
          <div class="eye-icon" id="togglePassword">
            <i class="fa-solid fa-eye-slash text-gray-500"></i>
          </div>
        </div>
        <div id="passwordError" class="error-message hidden"></div>
      </div>
      
      <!-- Confirm password field -->
      <div>
        <label class="block text-sm mb-1.5">Confirm password <span class="text-red-500">*</span></label>
        <div class="input-container">
          <input type="password" id="confirmPassword" placeholder="Re-enter password"
            class="w-full border bg-gray-100 rounded-md outline-none py-2.5 px-3 text-sm transition" />
          <div class="eye-icon" id="toggleConfirmPassword">
            <i class="fa-solid fa-eye-slash text-gray-500"></i>
          </div>
        </div>
        <div id="confirmPasswordError" class="error-message hidden"></div>
      </div>
      
      <!-- Continue button -->
      <button id="continueBtn" 
        class="w-full bg-black text-white py-3 rounded-md text-center block text-base font-medium hover:bg-gray-800 transition mt-2">
        Continue
      </button>
      
      <!-- OR divider -->
      <div class="relative flex items-center my-5">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>
      
      <!-- Google button -->
      <a href="/accounts/google/login/" class="w-full border border-gray-300 rounded-full py-2.5 px-3 flex items-center justify-center hover:bg-gray-50 transition">
        <img src="src/png/Google.png" alt="Google logo" class="w-[30px] h-[30px] mr-2 rounded-full">
        <span class="text-sm">Continue with Google</span>
      </a>
      
      <!-- Login link -->
      <div class="text-center text-sm mt-5">
        Already have an account? 
        <a href="login.html" class="font-semibold text-black hover:underline">Log in</a>
      </div>
      
      <!-- Terms text -->
      <div class="text-center text-xs text-gray-500 mt-6">
        By continuing, you agree to our 
        <a href="#" class="font-semibold text-black hover:underline">Terms of Service</a> and 
        <a href="#" class="font-semibold text-black hover:underline">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    // Get all elements
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    const fullNameError = document.getElementById('fullNameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    
    const continueBtn = document.getElementById('continueBtn');

    // Password field toggle
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Confirm password field toggle
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    toggleConfirmPassword.addEventListener('click', function () {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Helper function to add error state to input
    function setInputError(input, errorElement, message) {
      input.classList.add('border-red-500', 'shake-animation');
      input.classList.remove('border-gray-200');
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
      
      // Remove the shake animation after it completes
      setTimeout(() => {
        input.classList.remove('shake-animation');
      }, 820);
    }

    // Helper function to remove error state from input
    function clearInputError(input, errorElement) {
      input.classList.remove('border-red-500');
      input.classList.add('border-gray-200');
      errorElement.classList.add('hidden');
      errorElement.textContent = '';
    }

    // Validate email format
    function isValidEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    // Form submission validation
    continueBtn.addEventListener('click', function (e) {
      e.preventDefault();
      
      // Reset error states
      clearInputError(fullNameInput, fullNameError);
      clearInputError(emailInput, emailError);
      clearInputError(passwordInput, passwordError);
      clearInputError(confirmPasswordInput, confirmPasswordError);
      
      let hasErrors = false;
      
      // Validate full name
      if (!fullNameInput.value.trim()) {
        setInputError(fullNameInput, fullNameError, 'Full name is required');
        hasErrors = true;
      }
      
      // Validate email
      if (!emailInput.value.trim()) {
        setInputError(emailInput, emailError, 'Email address is required');
        hasErrors = true;
      } else if (!isValidEmail(emailInput.value.trim())) {
        setInputError(emailInput, emailError, 'Please enter a valid email address');
        hasErrors = true;
      }
      
      // Validate password
      if (!passwordInput.value) {
        setInputError(passwordInput, passwordError, 'Password is required');
        hasErrors = true;
      } else if (passwordInput.value.length < 6) {
        setInputError(passwordInput, passwordError, 'Password must be at least 6 characters');
        hasErrors = true;
      }
      
      // Validate confirm password
      if (!confirmPasswordInput.value) {
        setInputError(confirmPasswordInput, confirmPasswordError, 'Please confirm your password');
        hasErrors = true;
      } else if (passwordInput.value !== confirmPasswordInput.value) {
        setInputError(confirmPasswordInput, confirmPasswordError, 'Passwords do not match');
        hasErrors = true;
      }
      
      // If no errors, proceed to verification
      if (!hasErrors) {
        window.location.href = "verify.html";
      }
    });

    // Input event listeners to clear errors on typing
    fullNameInput.addEventListener('input', () => clearInputError(fullNameInput, fullNameError));
    emailInput.addEventListener('input', () => clearInputError(emailInput, emailError));
    passwordInput.addEventListener('input', () => clearInputError(passwordInput, passwordError));
    confirmPasswordInput.addEventListener('input', () => clearInputError(confirmPasswordInput, confirmPasswordError));
  </script>
</body>
</html>
