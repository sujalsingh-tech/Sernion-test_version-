<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-sm p-6 flex flex-col justify-start">
      <nav class="mt-16">
        <ul class="space-y-6">
          <li class="flex items-center text-black font-medium space-x-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span>Dashboard</span>
          </li>
          <li class="flex items-center text-gray-600 space-x-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
            </svg>
            <span>Projects</span>
          </li>
          <li class="flex items-center text-gray-600 space-x-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
            </svg>
            <span>Datasets</span>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 min-h-screen flex flex-col">
      <!-- Header -->
      <div class="w-full flex items-center justify-between px-8 pt-12 pb-8 border-b"> 
        <h1 class="text-3xl font-semibold">Change password</h1>
        <div class="relative">
          <!-- Profile button only, no extra icon -->
          <button id="profileBtn" class="rounded-full bg-gray-200 p-2 text-gray-700 hover:bg-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
          </button>
          <!-- Dropdown -->
          <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white"></div>
        </div>
      </div>
      <div class="w-full flex flex-col items-center pt-20">
        <form id="changePasswordForm" class="flex flex-col w-full max-w-sm space-y-5">
          <input type="password" id="currentPassword" placeholder="Current Password"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />
          <input type="password" id="newPassword" placeholder="New Password"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />
          <input type="password" id="confirmPassword" placeholder="Confirm Password"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />
          <button id="changeBtn" type="submit" disabled
            class="w-full py-2 bg-gray-400 text-white rounded text-base font-semibold cursor-not-allowed transition">
            Change Password
          </button>
          <div id="saveMsg" class="hidden text-green-600 font-medium mt-3">Password Changed!</div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const changeBtn = document.getElementById('changeBtn');
    const inputs = [
      document.getElementById('currentPassword'),
      document.getElementById('newPassword'),
      document.getElementById('confirmPassword')
    ];
    function checkInputs() {
      const allFilled = inputs.every(input => input.value.trim() !== '');
      changeBtn.disabled = !allFilled;
      changeBtn.classList.toggle('bg-gray-600', allFilled);
      changeBtn.classList.toggle('bg-gray-400', !allFilled);
      changeBtn.classList.toggle('cursor-pointer', allFilled);
      changeBtn.classList.toggle('cursor-not-allowed', !allFilled);
    }
    inputs.forEach(input => input.addEventListener('input', checkInputs));

    const form = document.getElementById('changePasswordForm');
    const saveMsg = document.getElementById('saveMsg');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (inputs[1].value !== inputs[2].value) {
        saveMsg.textContent = "Passwords do not match!";
        saveMsg.classList.remove('text-green-600');
        saveMsg.classList.add('text-red-600');
      } else {
        saveMsg.textContent = "Password Changed!";
        saveMsg.classList.remove('text-red-600');
        saveMsg.classList.add('text-green-600');
      }
      saveMsg.classList.remove('hidden');
      setTimeout(() => saveMsg.classList.add('hidden'), 2000);
    });
    checkInputs();
  </script>
</body>
</html>
