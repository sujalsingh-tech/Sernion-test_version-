<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .checkerboard {
      background-image:
        linear-gradient(45deg, #dbdbdb 25%, transparent 25%),
        linear-gradient(-45deg, #dbdbdb 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #dbdbdb 75%),
        linear-gradient(-45deg, transparent 75%, #dbdbdb 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-sm p-6 hidden md:block">
      <nav>
        <ul class="space-y-6 mt-16">
          <li class="flex items-center text-black font-medium space-x-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span>Dashboard</span>
          </li>
          <li class="flex items-center text-gray-600 space-x-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
            </svg>
            <span>Projects</span>
          </li>
          <li class="flex items-center text-gray-600 space-x-3 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
            </svg>
            <span>Datasets</span>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 min-h-screen flex flex-col">
      <!-- Header -->
      <div class="w-full flex items-center justify-between px-8 pt-12 pb-8 border-b"> 
        <h1 class="text-3xl font-semibold">Edit Profile</h1>
        <div class="relative">
          <button id="profileBtn" class="rounded-full bg-gray-200 p-2 text-gray-700 hover:bg-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
          </button>
          <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border p-4">
            <button id="editDropdownBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded">Edit Profile</button>
          </div>
        </div>
      </div>

      <!-- Edit Profile Form -->
      <div class="flex flex-col items-center justify-center flex-1">
        <form id="editProfileForm" class="flex flex-col items-center w-full max-w-md space-y-5 mt-8">
          <!-- Profile Picture Upload -->
          <div class="relative mx-auto mb-6">
            <div id="avatarPreview" class="w-40 h-40 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden border-2 border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors">
              <!-- Default Profile Icon -->
              <svg id="defaultIcon" xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
              </svg>
              <!-- Uploaded Image -->
              <img id="avatarImg" src="" alt="" class="w-full h-full object-cover rounded-full hidden" />
            </div>
            <!-- Upload Icon -->
            <label for="avatarInput" class="absolute bottom-4 right-4 bg-white rounded-full p-2 cursor-pointer shadow-lg hover:bg-gray-50 border border-gray-300 transition-colors">
              <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
            </label>
            <input id="avatarInput" type="file" accept="image/*" />
          </div>

          <!-- Form Fields -->
          <input type="text" id="fullName" placeholder="Full Name"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />
          <input type="email" id="email" placeholder="Email Address"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />
          <input type="text" id="username" placeholder="Username"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />
          <input type="tel" id="phone" placeholder="Phone Number"
            class="w-full border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-black text-base" />

          <button id="saveBtn" type="submit" disabled
            class="w-full py-2 bg-black text-white rounded mt-4 text-base font-semibold hover:bg-gray-800 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            Save Changes
          </button>
          <div id="saveMsg" class="hidden text-green-600 font-medium mt-3">Profile Saved!</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Profile Dropdown Open/Close
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileDropdown');
    const editDropdownBtn = document.getElementById('editDropdownBtn');
    
    profileBtn.onclick = function (e) {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
    };
    
    document.body.addEventListener('click', () => {
      profileDropdown.classList.add('hidden');
    });
    
    profileDropdown.addEventListener('click', (e) => e.stopPropagation());

    // Edit Profile From Dropdown Scroll
    if (editDropdownBtn) {
      editDropdownBtn.onclick = function () {
        profileDropdown.classList.add('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
    }

    // Avatar Upload Preview Logic
    const avatarInput = document.getElementById('avatarInput');
    const avatarImg = document.getElementById('avatarImg');
    const avatarPreview = document.getElementById('avatarPreview');
    const defaultIcon = document.getElementById('defaultIcon');
    
    // Make the entire avatar preview clickable
    avatarPreview.addEventListener('click', () => {
      avatarInput.click();
    });

    avatarInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
          alert('Please select an image file');
          return;
        }
        
        // Validate file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Image size should be less than 5MB');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function (e) {
          avatarImg.src = e.target.result;
          avatarImg.classList.remove('hidden');
          defaultIcon.classList.add('hidden');
          avatarPreview.classList.remove('bg-gray-100');
          avatarPreview.classList.add('bg-white');
        };
        reader.readAsDataURL(file);
      }
    });

    // Enable Save button only when all inputs have value
    const saveBtn = document.getElementById('saveBtn');
    const inputs = [
      document.getElementById('fullName'),
      document.getElementById('email'),
      document.getElementById('username'),
      document.getElementById('phone'),
    ];

    function checkInputs() {
      const allFilled = inputs.every(input => input.value.trim() !== '');
      saveBtn.disabled = !allFilled;
    }
    
    inputs.forEach(input => input.addEventListener('input', checkInputs));

    // Save Profile Form Logic
    const editProfileForm = document.getElementById('editProfileForm');
    const saveMsg = document.getElementById('saveMsg');
    
    editProfileForm.addEventListener('submit', function (e) {
      e.preventDefault();
      
      // Show loading state
      const originalText = saveBtn.textContent;
      saveBtn.textContent = 'Saving...';
      saveBtn.disabled = true;
      
      // Simulate save process
      setTimeout(() => {
        saveBtn.textContent = originalText;
        saveBtn.disabled = false;
        saveMsg.classList.remove('hidden');
        
        // Hide success message after 3 seconds
        setTimeout(() => saveMsg.classList.add('hidden'), 3000);
      }, 1000);
    });

    // Initial check on load
    checkInputs();
  </script>
</body>
</html>
