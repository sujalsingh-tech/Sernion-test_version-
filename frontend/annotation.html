<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Fixed progress bar styling */
    .progress-container {
      position: relative;
      padding: 0 16px;
      margin: 40px 0;
    }
    .progress-line {
      position: absolute;
      height: 2px;
      background-color: #e5e5e5;
      left: 24px; /* Start from center of first circle */
      right: 24px; /* End at center of last circle */
      top: 14px;
    }
    .progress-active {
      position: absolute;
      height: 2px;
      background-color: #000;
      left: 24px;
      width: calc(33.33% - 16px); /* Adjusted width for proper positioning */
      top: 14px;
    }
    .step-circles {
      position: relative;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-white font-[Inter]">
  <div class="max-w-4xl mx-auto px-4">
    <!-- Header -->
    <div class="flex items-center py-6 border-b">
      <!-- Back arrow now points to create.html with history.back() fallback -->
      <a href="create.html" onclick="history.back(); return false;" class="text-3xl text-black mr-4" aria-label="Go back">‚Üê</a>
      <h1 class="text-2xl font-bold">Create new project</h1>
    </div>
    
    <!-- Progress Steps - Fixed positioning -->
    <div class="progress-container">
      <!-- Progress Lines -->
      <div class="progress-line"></div>
      <div class="progress-active"></div>
      
      <!-- Step Circles -->
      <div class="step-circles">
        <div class="flex items-center justify-center w-8 h-8 rounded-full bg-black text-white font-medium text-sm">1</div>
        <div class="flex items-center justify-center w-8 h-8 rounded-full bg-black text-white font-medium text-sm">2</div>
        <div class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-700 font-medium text-sm">3</div>
        <div class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-700 font-medium text-sm">4</div>
      </div>
    </div>
    
    <!-- Main Content Card -->
    <div class="bg-white border border-gray-200 rounded-lg p-8 mb-8">
      <div class="mb-6">
        <h2 class="text-xl font-medium mb-1">Data & Annotation Type</h2>
        <p class="text-gray-600">Select the type of data and annotation method</p>
      </div>
      
      <!-- Data Type Section -->
      <div class="mb-6">
        <h3 class="text-lg font-medium mb-4">Data Type</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Images -->
          <button id="btn-image" class="flex items-center text-left p-4 border border-gray-200 rounded hover:border-gray-300 focus:outline-none">
            <div class="flex items-center">
              <div class="mr-3 text-2xl">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="18" height="18" rx="2" stroke="black" stroke-width="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5" fill="black"/>
                  <path d="M6 16L8 13L10 14.5L14 9L18 16H6Z" fill="black"/>
                </svg>
              </div>
              <div>
                <div class="font-medium">Images</div>
                <div class="text-sm text-gray-500">JPG, PNG, SVG files</div>
              </div>
            </div>
          </button>
          
          <!-- Text -->
          <button id="btn-text" class="flex items-center text-left p-4 border border-gray-200 rounded hover:border-gray-300 focus:outline-none">
            <div class="flex items-center">
              <div class="mr-3 text-2xl">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 6H20M4 12H20M4 18H16" stroke="black" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </div>
              <div>
                <div class="font-medium">Text</div>
                <div class="text-sm text-gray-500">Documents, articles, reviews</div>
              </div>
            </div>
          </button>
          
          <!-- Video -->
          <button id="btn-video" class="flex items-center text-left p-4 border border-gray-200 rounded hover:border-gray-300 focus:outline-none">
            <div class="flex items-center">
              <div class="mr-3 text-2xl">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="2" y="4" width="20" height="16" rx="2" stroke="black" stroke-width="2"/>
                  <path d="M10 8L16 12L10 16V8Z" fill="black"/>
                </svg>
              </div>
              <div>
                <div class="font-medium">Video</div>
                <div class="text-sm text-gray-500">MP4, AVI, MOV files</div>
              </div>
            </div>
          </button>
          
          <!-- Audio -->
          <button id="btn-audio" class="flex items-center text-left p-4 border border-gray-200 rounded hover:border-gray-300 focus:outline-none">
            <div class="flex items-center">
              <div class="mr-3 text-2xl">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 4V20M8 8V16M16 6V18M4 10V14M20 8V16" stroke="black" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </div>
              <div>
                <div class="font-medium">Audio</div>
                <div class="text-sm text-gray-500">MP3, WAV, FLAC files</div>
              </div>
            </div>
          </button>
        </div>
      </div>
      
      <!-- Annotation Types -->
      <!-- Audio Annotations -->
      <div id="annotation-audio" class="hidden">
        <h3 class="text-lg font-medium mb-4">Annotation Type</h3>
        <div class="space-y-3">
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Audio Transcription">
            <a href="/frontend/Audio Annotation/Audio Transcription.html">Audio Transcription - Convert speech to text</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Audio Classification">
            <a href="/frontend/Audio Annotation/Audio Classification.html">Audio Classification - Categorize audio content</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Speaker Identification">
            <a href="/frontend/Audio Annotation/Speaker Identification.html">Speaker Identification - Identify different speakers</a>
          </button>
        </div>
      </div>
      
      <!-- Text Annotations -->
      <div id="annotation-text" class="hidden">
        <h3 class="text-lg font-medium mb-4">Annotation Type</h3>
        <div class="space-y-3">
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Sentiment Analysis">
           <a href="/frontend/Text Annotation/Sentiment Analysis.html">Sentiment Analysis - Classify text emotion/sentiment</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Named Entity Recognition">
           <a href="/frontend/Text Annotation/Entity Recognition.html">Named Entity Recognition - Identify entities in textobjects</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Text Classification">
           <a href="/frontend/Text Annotation/Text Classification.html">Text Classification - Categorize text documents</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Question Answering">
           <a href="/frontend/Text Annotation/Question Answering.html">Question Answering - Create Q&A pairs</a>
          </button>
        </div>
      </div>
      
      <!-- Video Annotations -->
      <div id="annotation-video" class="hidden">
        <h3 class="text-lg font-medium mb-4">Annotation Type</h3>
        <div class="space-y-3">
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Action Recognition">
           <a href="/frontend/Video Annotation/Action Recognition.html">Action Recognition - Identify actions in video </a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Object Tracking">
            <a href="/frontend/Video Annotation/Object Tracking.html">Object Tracking - Track objects across frames</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Temporal Segmentation">
           <a href="/frontend/Video Annotation/Temporal Segmentation.html">Temporal Segmentation - Mark time-based events</a>
          </button>
        </div>
      </div>
      
      <!-- Image Annotations -->
      <div id="annotation-image" class="hidden">
        <h3 class="text-lg font-medium mb-4">Annotation Type</h3>
        <div class="space-y-3">
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Image Classification">
            <a href = "/frontend/Image Annotation/Image Classification.html">Image Classification - Categorize entire images</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Object Detection">
            <a href = "/frontend/Image Annotation/Object Detection.html">Object Detection - Draw bounding boxes around objects</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Image Segmentation">
            <a href = "/frontend/Image Annotation/Image Segmentation.html">Image Segmentation - Pixel-level annotation</a>
          </button>
          <button class="annotation-btn w-full text-left p-3 border border-gray-200 rounded hover:border-gray-300 focus:outline-none" data-value="Keypoint Detection">
            <a href = "/frontend/Image Annotation/keypoint Detection.html">Keypoint Detection - Mark specific points on objects</a>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Footer Buttons -->
    <div class="flex justify-between mb-10">
      <!-- Previous button fixed to go back to create.html (or browser history) -->
      <a href="create.html" onclick="history.back(); return false;" class="px-6 py-2 bg-black text-white font-medium rounded text-center">Previous</a>
      <button id="nextBtn" class="px-6 py-2 bg-black text-white font-medium rounded">Next</button>
    </div>
  </div>
  
  <script>
    // Data type buttons
    const btnAudio = document.getElementById('btn-audio');
    const btnText = document.getElementById('btn-text');
    const btnVideo = document.getElementById('btn-video');
    const btnImage = document.getElementById('btn-image');
    
    // Annotation containers
    const annotationAudio = document.getElementById('annotation-audio');
    const annotationText = document.getElementById('annotation-text');
    const annotationVideo = document.getElementById('annotation-video');
    const annotationImage = document.getElementById('annotation-image');
    
    // Hide all annotation sections
    function hideAllAnnotations() {
      annotationAudio.classList.add('hidden');
      annotationText.classList.add('hidden');
      annotationVideo.classList.add('hidden');
      annotationImage.classList.add('hidden');
    }
    
    // Deselect all data type buttons
    function deselectAllDataTypeButtons() {
      [btnAudio, btnText, btnVideo, btnImage].forEach(btn => {
        btn.classList.remove('ring-2', 'ring-black');
      });
    }
    
    // Track selections
    let selectedDataType = '';
    let selectedAnnotation = '';

    function selectDataType(type, buttonEl, annotationEl){
      hideAllAnnotations();
      deselectAllDataTypeButtons();
      buttonEl.classList.add('ring-2','ring-black');
      annotationEl.classList.remove('hidden');
      selectedDataType = type;
      selectedAnnotation = '';
    }

    btnAudio.addEventListener('click', () => selectDataType('Audio', btnAudio, annotationAudio));
    btnText.addEventListener('click', () => selectDataType('Text', btnText, annotationText));
    btnVideo.addEventListener('click', () => selectDataType('Video', btnVideo, annotationVideo));
    btnImage.addEventListener('click', () => selectDataType('Image', btnImage, annotationImage));
    
    
    function setupAnnotationButtons(container) {
      const annotationBtns = container.querySelectorAll('.annotation-btn');
      
      annotationBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove selected class from all buttons in this container
          annotationBtns.forEach(b => {
            b.classList.remove('ring-2', 'ring-black');
          });
          
          // Add selected class to clicked button
          btn.classList.add('ring-2', 'ring-black');
          selectedAnnotation = btn.getAttribute('data-value');
        });
      });
    }
    
    setupAnnotationButtons(annotationAudio);
    setupAnnotationButtons(annotationText);
    setupAnnotationButtons(annotationVideo);
    setupAnnotationButtons(annotationImage);
    
    // Next button handler
    document.getElementById('nextBtn').addEventListener('click', function() {
      if(!selectedDataType){
        alert('Please select a data type.');
        return;
      }
      if(!selectedAnnotation){
        alert('Please select an annotation type.');
        return;
      }
      // Persist selections
      localStorage.setItem('selectedDataType', selectedDataType);
      localStorage.setItem('selectedAnnotation', selectedAnnotation);
      window.location.href = 'Dataset_upload.html';
    });
  </script>
</body>
</html>
