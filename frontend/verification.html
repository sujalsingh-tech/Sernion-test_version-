<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-sans">
  <div class="bg-white w-11/12 sm:w-96 p-8 rounded-xl shadow-lg text-center animate-fadeIn">
    <h2 class="text-xl font-semibold text-gray-800 mb-5">Enter your email address</h2>
    
    <input 
      type="email" 
      id="email" 
      placeholder="Enter your email"
      class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-sm"/>

    <button 
      onclick="submitEmail()" 
      class="w-4/5 bg-black text-white py-3 rounded-lg text-base font-medium hover:bg-gray-800 transition">
      Continue 
    </button>

    <p id="msg" class="mt-4 text-sm hidden"></p>
  </div>

  <script>
    function submitEmail() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (email === "") {
        msg.classList.remove("hidden");
        msg.classList.add("text-red-500");
        msg.innerText = "Please enter your email address!";
        return;
      }

      if (!emailPattern.test(email)) {
        msg.classList.remove("hidden");
        msg.classList.add("text-red-500");
        msg.innerText = "Please enter a valid email format!";
        return;
      }

      msg.classList.remove("hidden", "text-red-500");
      msg.classList.add("text-green-600");
      msg.innerText = "Verification code sent to " + email;

      setTimeout(() => {
        window.location.href = "verification1.html";
      }, 1500);
    }
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</body>
</html>
