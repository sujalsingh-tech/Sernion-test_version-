<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    .shake-input {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
      40%, 60% { transform: translate3d(3px, 0, 0); }
    }
    
    .input-error {
      border: 1px solid #ef4444;
      background-color: #fef2f2;
    }

    /* Improved field wrapper to maintain positioning context */
    .field-wrapper {
      position: relative;
      width: 100%;
      display: block;
    }
    
    /* Fixed eye icon positioning */
    .eye-icon {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 12px;
      margin: auto;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: auto;
    }
    
    .error-text {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
    }
    
    .error-text i {
      margin-right: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen m-0 font-inter">
  <div class="bg-white p-6 sm:p-10 rounded-xl shadow-md max-w-sm w-full mx-4">
    <div class="text-center">
      <h2 class="text-2xl font-semibold mb-1">Welcome Back</h2>
      <p class="text-sm text-gray-600 mb-8">Sign into your account to continue</p>
    </div>
    
    <form id="loginForm" novalidate class="space-y-4">
      <!-- Email Field -->
      <div class="text-left">
        <label for="email" class="block text-sm mb-1.5">Email address <span class="text-red-500">*</span></label>
        <div class="field-wrapper">
          <input 
            type="email" 
            id="email"
            name="email"
            placeholder="Enter email address" 
            required 
            class="w-full border bg-gray-100 rounded-md outline-none py-3 px-4 text-sm focus:ring-1 focus:ring-gray-400 transition-all"
          />
        </div>
        <div id="emailError" class="error-text hidden">
          <i class="fas fa-exclamation-circle text-xs"></i>
          <span>Email address is required</span>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="text-left">
        <label for="loginPassword" class="block text-sm mb-1.5">Password <span class="text-red-500">*</span></label>
        <div class="field-wrapper">
          <input 
            type="password" 
            id="loginPassword"
            name="password"
            placeholder="Enter password" 
            required 
            class="w-full border bg-gray-100 rounded-md outline-none py-3 px-4 text-sm focus:ring-1 focus:ring-gray-400 transition-all"
          />
          <div class="eye-icon">
            <i class="fa-solid fa-eye-slash text-gray-500 cursor-pointer" id="toggleLoginPassword"></i>
          </div>
        </div>
        <div id="passwordError" class="error-text hidden">
          <i class="fas fa-exclamation-circle text-xs"></i>
          <span>Password is required</span>
        </div>
      </div>
      
      <!-- Forgot Password Link -->
      <div class="text-right">
        <a href="verification.html" class="text-sm hover:underline text-gray-700">Forgot password?</a>
      </div>
      
      <!-- Continue Button -->
      <button 
        type="submit"
        id="continueBtn"
        class="w-full bg-black hover:bg-gray-800 text-white text-center py-3 px-4 rounded-md font-medium transition duration-200 mt-6 relative"
      >
        <span>Continue</span>
        <div id="loadingSpinner" class="hidden absolute inset-0 flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </button>
      
      <!-- OR Divider -->
      <div class="relative flex items-center py-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>
      
      <!-- Google Button -->
      <a href="/accounts/google/login/" class="w-full border border-gray-300 rounded-full py-2.5 px-4 flex items-center justify-center hover:bg-gray-50 transition duration-200">
        <img src="src/png/Google.png" alt="Google logo" class="w-[30px] h-[30px] mr-3 rounded-full">
        <span>Continue with Google</span>
      </a>
      
      <!-- Sign Up Link -->
      <div class="text-center text-sm mt-6">
        Don't have an account? 
        <a href="signup.html" class="font-semibold hover:underline">Sign up</a>
      </div>
      
      <!-- Terms Text -->
      <div class="text-center text-xs text-gray-600 mt-6">
        By continuing, you agree to our 
        <a href="#" class="font-semibold hover:underline">Terms of Service</a> and 
        <a href="#" class="font-semibold hover:underline">Privacy Policy</a>
      </div>
    </form>
  </div>
  
  <script>
    // Get form elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('loginPassword');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const continueBtn = document.getElementById('continueBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    
    // Eye button logic for login password
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    toggleLoginPassword.addEventListener('click', function() {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      this.classList.toggle('fa-eye', isPassword);
      this.classList.toggle('fa-eye-slash', !isPassword);
    });

    // Validate email format
    function isValidEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    // Set error state for input field
    function setErrorFor(input, errorElement, message) {
      input.classList.add('input-error', 'shake-input');
      errorElement.querySelector('span').textContent = message;
      errorElement.classList.remove('hidden');
      
      // Remove animation class after it completes
      setTimeout(() => {
        input.classList.remove('shake-input');
      }, 820);
    }

    // Clear error state for input field
    function clearErrorFor(input, errorElement) {
      input.classList.remove('input-error');
      errorElement.classList.add('hidden');
    }

    // Real-time email validation
    emailInput.addEventListener('input', function() {
      clearErrorFor(emailInput, emailError);
    });

    // Real-time password validation
    passwordInput.addEventListener('input', function() {
      clearErrorFor(passwordInput, passwordError);
    });

    // Form validation function
    function validateForm() {
      let isValid = true;
      
      // Clear previous errors
      clearErrorFor(emailInput, emailError);
      clearErrorFor(passwordInput, passwordError);
      
      // Email validation
      if (!emailInput.value.trim()) {
        setErrorFor(emailInput, emailError, 'Email address is required');
        isValid = false;
      } else if (!isValidEmail(emailInput.value.trim())) {
        setErrorFor(emailInput, emailError, 'Please enter a valid email address');
        isValid = false;
      }
      
      // Password validation
      if (!passwordInput.value) {
        setErrorFor(passwordInput, passwordError, 'Password is required');
        isValid = false;
      }
      
      return isValid;
    }

    // Form submission handler
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate form
      if (validateForm()) {
        // Show loading state
        continueBtn.disabled = true;
        continueBtn.querySelector('span').classList.add('opacity-0');
        loadingSpinner.classList.remove('hidden');
        
        // Simulate API call (replace with actual authentication logic)
        setTimeout(() => {
          // For demo purposes, redirect to verify.html after "authentication"
          window.location.href = "verify.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
